<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="classSelector">This is a paragraph styled with a class selector.</p>
    <p id="idSelector">This is a paragraph styled with an ID selector.</p>
    <p>This is a paragraph styled with a type selector.</p>
    <p>This is another paragraph styled with a type selector.</p>
    <p class="classSelector">This is another paragraph styled with a class selector.</p>
</body>
</html>
